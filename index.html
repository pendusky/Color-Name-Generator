<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">

    <title>Color Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1> Color Name Generator</h1>
        <form action="#">
            <input type="text" name="color" id="color" placeholder="#00848f">
            <input type="button" value="Search Color" id="genSearch">
            <input type="button" value="Generate Colour" id="genBtn">
            <div class="result">
                <p>Name: <span id="color_name">Lagoon Blue</span></p>
                <p>Value: <span id="hex_value">#00848f</span></p>
            </div>
        </form>
    </section>
    
    <script src="js/ntc.js"> </script>
    <script src="js/script.js"> </script>
</body>
</html>
